<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIPP Sheet</title>
    <link rel="stylesheet" href="./css/main.css" />
    <meta
      name="description"
      content="Mental Health Resource for Distress Tolerance using TIPP (Temperature, Intense Exercise, Paced Breathing, Progressive Muscle Relaxation)"
    />
    <meta name="author" content="Ben Piperno and Yash Mahesh Burshe" />
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <div id="nav-div"></div>
      <main class="px-3">
        <div class="row justify-content-center w-100 m-0">
          <div class="col-11 col-sm-9 col-md-7 col-lg-5">
            <div class="card shadow-lg p-4">
              <div class="text-center mb-4">
                <h1 class="h3 mb-0" id="profileGreeting">Your Profile</h1>
                <p class=">Manage your TIPP Sheet account</p>
              </div>

              <div class="list-group list-group-flush bg-transparent">
                <div
                  class="list-group-item bg-transparent px-0 py-3"
                >
                  <div class="d-flex justify-content-between">
                    <span class="small text-uppercase"
                      >First Name</span
                    >
                    <span class="fw-bold" id="firstNameDisplay">Loading...</span>
                  </div>
                </div>

                <div
                  class="list-group-item bg-transparent px-0 py-3"
                >
                  <div class="d-flex justify-content-between">
                    <span class="small text-uppercase"
                      >Username</span
                    >
                    <span class="fw-bold" id="usernameDisplay">Loading...</span>
                  </div>
                </div>
              </div>

              <div class="mt-5 d-grid gap-2">
                <a href="./journey-month.html" class="btn btn-light"
                  >View My Journey</a
                >
                <a
                  href="./update-account.html"
                  class="btn btn-info mt-3"
                  >Update First Name</a
                >
                <a
                  href="./deleteme.html"
                  class="btn btn-danger mt-3"
                  >Delete My Account</a
                >
              </div>
            </div>
          </div>
        </div>
      </main>
      <div id="footer-div"></div>
    </div>
    <script type="module" src="./js/account.js"></script>
    <script type="module" src="./js/layout.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
