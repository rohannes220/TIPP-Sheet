<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIPP Sheet</title>
    <link rel="stylesheet" href="./css/main.css" />
    <meta
      name="description"
      content="Mental Health Resource for Distress Tolerance using TIPP (Temperature, Intense Exercise, Paced Breathing, Progressive Muscle Relaxation)"
    />
    <meta name="author" content="Ben Piperno and Yash Mahesh Burshe" />
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <div id="nav-div"></div>
      <main class="px-3">
        <div class="row justify-content-center w-100 m-0">
          <div class="col-11 col-sm-8 col-md-6 col-lg-4">
            <div class="card bg-primary p-4 text-start">
              <h1 class="mb-4 text-center">Update Name</h1>

              <form id="updateNameForm">
                <div class="mb-3">
                  <label for="firstName" class="form-label"
                    >New First Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="firstName"
                    id="firstNameInput"
                    placeholder="Loading current name..."
                    required
                  />
                </div>

                <div class="d-grid gap-2 mt-4">
                  <button type="submit" class="btn btn-success">
                    Save Changes
                  </button>
                  <a href="./account.html" class="btn btn-warning"
                    >Cancel</a
                  >
                </div>
              </form>

              <p class="mt-3 mb-0 text-center" id="statusMessage"></p>
            </div>
          </div>
        </div>
      </main>
      <div id="footer-div"></div>
    </div>
    <script type="module" src="./js/update-account.js"></script>
    <script type="module" src="./js/layout.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
