<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIPP Sheet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <meta
      name="description"
      content="Mental Health Resource for Distress Tolerance using TIPP (Temperature, Intense Exercise, Paced Breathing, Progressive Muscle Relaxation)"
    />
    <meta name="author" content="Ben Piperno and Yash Mahesh Burshe" />
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <a class= "nav-link" href="./index.html">
            <h1 class="float-md-start mb-0">TIPP sheet</h1>
          </a>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="./pre-practice.html">Practice</a>
            <a class="nav-link" href="#">My Journey</a>
            <a class="nav-link" href="#">My Account</a>
          </nav>
        </div>
      </header>

      <main>
        <div class="container">
          <h2 class="mb-3">
            After TIPP, I'd rate my distress at: <strong id="sliderValue">1</strong>
          </h2>
          <p>(0 = not at all, 5 = most intense)</p>
          <input
            type="range"
            class="form-range"
            min="0"
            max="5"
            step="1"
            value="0"
            id="stepSlider"
          />
          <div class="d-flex justify-content-between mt-2">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
          </div>
          <h2 class="mb-3">The biggest emotion I'm feeling after TIPP is:</h2>
          <!-- Row 1: Main Options -->
          <div id="main-options" class="btn-group" role="group"></div>
          <!-- Row 2: Sub Options -->
          <div id="sub-options" class="mt-4"></div>
          <a href="./select-practice.html" class="btn btn-lg btn-primary fw-bold"
            >log practice</a
          >
        </div>
      </main>

      <footer class="mt-auto text-white-50">
        <a>&copy; 2026 TIPPSheet.com</a>
        <a>|</a>
        <a>All rights reserved</a>
      </footer>
    </div>
    <script type="module" src="./js/emotion-wheel.js"></script>
    <script type="module" src="./js/distress-slider.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
